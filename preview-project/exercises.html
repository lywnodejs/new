<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
  var task = getQueryString("task");
  var user = getQueryString("user");
  var direct = getQueryString("direct");


  var url = "http://10.0.0.22:10033/jupeter/api";
  var data = {
    user: user,
    assignment:direct
  }
  ajaxData(url,'get',data,fetchResult);


  function fetchResult(data) {
    var url = "http://10.0.0.57:31772/user/" +user+ "/notebooks/" + direct + "/" +task + ".ipynb";
    $("#juperterContent").attr("src",url);
    //获取浏览器参数

  }

  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = decodeURI(window.location.search).substr(1).match(reg);
    if (r !== null)
      return decodeURI(r[2]);
    return null;
  }

  function ajaxData(url, type, param, suc)
  {
    $.ajax({
      url: url,
      type: type,
      data: param,
      success: function(data) {
        if(suc != null){
          suc(data);
        }
      },
      error: function () {
        // debugger
      }
    });
  }
</script>
