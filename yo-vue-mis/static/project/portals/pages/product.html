    <link rel="dns-prefetch" href="//home.didichuxing.com" />

<body>

<header class="header" style="height:70px">
    <header-html></header-html>
</header>
    <div class="main">
        <div class="menu" ng-class="{show:items.length}" ng-controller="menu" >
    <ul class="menu-item" ng-cloak>
        <li ng-repeat="item in items" ng-click="filterData(item,$index)" ng-class="{hover:$index === activeIndex}"><span><a href="javascript:">{{item}}</a></span></li>
    </ul>
</div>
        <div class="content" ng-controller="spec-main">
            <div class="content-header">
                <h1 class="content-header-title">全部安全产品</h1>
                <div class="content-header-right">
    <div class="p-search-input">
        <input type="text" name=""
        ng-model="searchText"
        ng-trim="true"
        ng-maxlength="200"
        ng-required="required"
        ng-keyup="keyUp($event)"
        placeholder="搜索标题、关键字"/>
        <i  ng-click="getData()"></i>
    </div>
</div>

            </div>
            <div class="content-main" id="content-main">
                <loading></loading>
                 <p class="empty-data" ng-show="!datas.length" ng-cloak>没有相关数据</p>

                <div class="spec-list" ng-class="{show:isShow===true}" ng-show="datas.length" ng-cloak>
                    <div class="spec-list-item product" ng-repeat="data in datas">
                        <div class="wrap-l">
                            <a ng-href="product-detail.html?id={{data.id}}" target="_blank">
                                <img ng-src="{{data.image || 'http://static.galileo.xiaojukeji.com/static/tms/api/public/taxi/27a0e2b0e13e3878599f9220d7de9eed.jpg'}}" />
                            </a>
                        </div>
                        <div class="wrap-r">
                            <h2>
                                <a ng-href="product-detail.html?id={{data.id}}" ng-bind="data.title"  target="_blank"></a>
                                <span>
                                    <span ng-bind="data.updateUser"></span>
                                    <span ng-bind="data.updateTime"></span>
                                </span>
                            </h2>
                            <p ng-bind="data.summary"></p>
                            <div class="wrap-marks" ng-cloak>
                                <span class="mark" ng-bind="data.docType" ng-if="data.docType"></span>
                                <span class="mark" ng-repeat="tag in data.tagList track by $index" ng-bind="tag"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap-pagination" ng-show="totalItems && totalPage" ng-cloak>
     <ul uib-pagination
     ng-show="totalItems && totalPage"
     first-text="首页"
     last-text="最后一页"
     previous-text="上一页"
     next-text="下一页"
     boundary-link-numbers="true"
     force-ellipses="true"
     class="pagination-sm"
     total-items="totalItems"
     ng-model="currentPage"
     max-size="maxSize"
     items-per-page="pageSize"
     ng-change="getData()"
     ></ul>
     <select ng-change="changePageSize()" ng-model="pageSize" ng-init="pageSize = pageSize + '' || pageSizeOptions[0] + '' ">
         <!--  -->
         <option ng-repeat="size in pageSizeOptions" value="{{size}}">{{size}} 条/页</option>
     </select>
     <div class="jump" ng-show="totalItems && totalPage > 5">
          <input type="number" name="jumpPageNum" ng-model="jumpPageNum" ng-keyup="jumpPage($event)" placeholder="输入页码" />
          <a href="javascript:" ng-click="jumpPage()">GO</a>
     </div>
     <div class="i-fr">{{totalItems}}条记录，共{{totalPage}}页</div>
 </div>

        </div>
    </div>
