<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <title>test</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .a {
        width: 80%;
        height: 70%;
        background: black;
        position: absolute;
        top: 40px;
        left: 40px;
        overflow: hidden;
    }

    .b {
        background: red;
    }

    .b1 {
        width: 100%;
        height: 6px;
        position: absolute;
        top: 0;
        right: 0;
        animation: b1 5s linear infinite;
    }

    .b2 {
        width: 6px;
        position: absolute;
        left: 0;
        animation: b2 5s linear infinite;
        animation-delay: 2.5s
    }

    .b3 {
        width: 0;
        height: 6px;
        position: absolute;
        bottom: 0;
        animation: b3 5s linear infinite;
    }

    .b4 {
        width: 6px;
        height: 0;
        position: absolute;
        right: 0;
        bottom: 0;
        animation: b4 5s linear infinite;
        animation-delay: 2.5s
    }

    @keyframes b1 {
        0% {
            width: 0;
        }

        50% {
            width: 100%;
        }

        100% {
            width: 0;
            left: 0
        }
    }

    @keyframes b2 {
        0% {
            height: 0;
        }

        50% {
            height: 100%;

        }

        100% {
            height: 0;
            bottom: 0
        }
    }

    @keyframes b3 {
        0% {
            width: 0;
        }

        50% {
            width: 100%;
        }

        100% {
            width: 20px;
            right: 0;
        }
    }

    @keyframes b4 {
        0% {
            height: 0;
        }

        50% {
            height: 100%;

        }

        100% {
            height: 0;
            top: 0
        }
    }
</style>

<body>
    <div class="a">
        <div class="b b1"></div>
        <div class="b b2"></div>
        <div class="b b3"></div>
        <div class="b b4"></div>
    </div>
</body>

</html>
