<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>智能问答v2.0</title>
    <link rel="stylesheet" href="../css/yy_style_v1.css">
    <link rel="stylesheet" href="../css/yy_style_v2.css">
    <link rel="stylesheet" href="../css/hpc_style.css">
    <!--<link rel="stylesheet" href="../css/yy_style_lowVer.css?v=1.1" />-->
    <script src="../js/libs/jquery-1.11.2.min.js"></script>
    <script src="../js/robots/backup/yy_pop.js"></script>
    <script src="../js/robots/yy_lowVer.js"></script>
    <script src="../js/robots/yy_compatible.js"></script>
    <script src="../js/robots/yy_autoTextarea.js"></script>
    <script src="../js/robots/backup/yy_index.js"></script>
</head>

<body>

<div class="body_v2">

    <!--标题栏-->
    <header>
        <a class="arrowL icon-arrowL" href="yy_guide.html"></a>
        <p>智能小e  股票问答</p>
    </header>

    <!--内容部分-->
    <div class="page_body_v2">

        <!------------------------------------------------------------------------------------->
        <!---------------------------------- 注释，跟代码无关 ----------------------------------->
        <!------------------------------------------------------------------------------------->

        <div class="md_time_v2">
            <div class="box">注释（跟代码无关）：<span class="t_red">筹码分布</span></div>
        </div>

        <!-------------------------------------- 筹码分布 -------------------------------------->

        <!--问-->
        <div class="md_right_v2">
            <p class="">中国国航的筹码分布</p>
            <i class="icon-horn_dialog-box"></i>
        </div>
        <div class="md_right_v2 md_rightTxt_v2">
            <h6>轻点以编辑</h6>
        </div>

        <!--答-->
        <div class="md_left_v2">
            <div class="hd">
                <div class="mb_avatar">
                    <img src="../images/avatar-min.png">
                </div>
                <h4>中国国航筹码分布如下</h4>
            </div>
            <div class="bd">
                <!--答案框-->
                <div class="mb">

                    <h6 class="date">最后日期 2017-12-31</h6>
                    <div class="box_show">
                        <ul class="cmfb_shares">
                            <li class="cmfb_name">
                                <p>中国国航</p>
                                <h6>(60111111)</h6>
                            </li>
                            <li>
                                <p>16.21</p>
                                <h6>平均成本</h6>
                            </li>
                            <li>
                                <!--字体红色：cmfb_red-->
                                <p class="cmfb_red">97.29%</p>
                                <h6>盈利比例</h6>
                            </li>
                        </ul>
                        <div class="cmfb_cyq">
                            <div>
                                <img src="../images/cmfb_cyqPic-min.jpg">
                            </div>
                            <i class="icon-full"></i>
                        </div>
                    </div>
                    <!--点评-->
                    <div class="box_appraisal">
                        <ul>
                            <li><i class="icon-plus"></i><span>加自选</span></li>
                            <li><i class="icon-warning"></i><span>预警</span></li>
                        </ul>
                        <a><i class="icon-good"></i><span>10</span></a>
                        <a><i class="icon-bad"></i><span>10</span></a>
                    </div>

                </div>
            </div>
        </div>

        <!--快捷导航-->
        <div class="md_fastNav pt_1">
            <ul>
                <li>个股综评</li>
                <li>财务指标</li>
                <li>所属题材</li>
            </ul>
        </div>

    </div>

</div>

<!--底部-->
<!--
    多行输入：最多显示3行
    2行时，footer标签添加样式名：row2
    3行时，footer标签添加样式名：row3
-->
<footer class="f_keyboard">
    <a class="icon-voice"></a>
    <div class="box_input">
        <!--<input type="text">-->
        <textarea contenteditable="true"></textarea>
        <a class="icon-Send"></a>
    </div>
    <a class="icon-plus"></a>
    <!--<a class="icon-help"></a>-->
</footer>


<footer class="f_voice hide">
    <a class="icon-keyboard"></a>
    <div class="box"></div>
    <a class="icon-plus"></a>
    <!--<a class="icon-set"></a>-->
</footer>

</body>
</html>
