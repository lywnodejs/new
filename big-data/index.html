<script src="./static/common/js/jdate.min.js"></script>
<script>
  var jsNo = 0;
  var jsArr = [];
  function loadJs(arr,callback) {
    jsNo = 0;
    jsArr = arr;
    beginLoad(jsNo,callback)
  }
  function beginLoad(sn,callback) {
    // onViewReady
    const js = document.createElement('script');
    js.type = 'text/javascript';
    js.src = '/information' + jsArr[sn] + ".js";
    if (js.addEventListener) {
      js.addEventListener('load', function () {
        jsNo++;
        checkLoaded(callback)
      }, false);
    } else if (js.attachEvent) {
      js.attachEvent('onreadystatechange', function () {
        var target = window.event.srcElement;
        if (target.readyState == 'loaded') {
          jsNo++;
          checkLoaded(callback)
        }
      });
    }

    var es=document.getElementsByTagName(js?'script':'link');
    var isLoaded = false;
    for(var i=0;i<es.length;i++){
      if(es[i][js?'src':'href'].indexOf(jsArr[sn])!=-1){
        isLoaded = true;
      }
    }
    if(!isLoaded){
      document.body.appendChild(js);
    }else{
      jsNo++;
      checkLoaded(callback)
    }
  }

  function checkLoaded(callback) {
    if(jsNo < jsArr.length){
      beginLoad(jsNo,callback);
    }else{
      setTimeout(function () {
        callback();
      },100)
    }
  }
</script>
